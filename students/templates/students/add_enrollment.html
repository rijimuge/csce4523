<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Enrollment</title>
    </head>
    <body>
        {% if error1 %}
            <p>The enrollment ID you entered is already in use</p>
        {%  elif error2 %}
            <p>No such course ID</p>
        {%  elif error3 %}
            <p>No such student ID</p>
        {%  endif %}
        <form action="/students/add_enrollment/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <a href={% url 'index' %}>Return to main menu.</a>
    </body>

</html>
