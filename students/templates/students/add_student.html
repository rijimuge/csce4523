<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Student</title>
    </head>
    <body>
        {% if error %}
            <p>The student ID you entered is already in use</p>
        {%  endif %}
        <form action="/students/add_student/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        <a href={% url 'index' %}>Return to main menu.</a>
    </body>

</html>
