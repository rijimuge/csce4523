<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
    </head>
    <body>
        {% if course_list_json != '[]'%}
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <div id="app">
                <ul>
                    <li v-for="course in courses">
                        [[ course ]]
                    </li>
                </ul>
            </div>
            <script>
                const app = new Vue({
                    delimiters: ['[[', ']]'],
                    el: '#app',
                    data: {
                        courses: []
                    },
                    created() {
                        this.courses = {{ course_list_json|safe }}
                    }
                });
            </script>
        {% else %}
            <p>No courses are available for that Department Code.</p>
        {% endif %}
        <a href={% url 'index' %}>Return to main menu.</a>
    </body>

</html>
