<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Students</title>
    </head>
    <body>
        {% if student_list_json != '[]' %}
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <div id="app">
                <ul>
                    <li v-for="student in students">
                        [[ student ]]
                    </li>
                </ul>
            </div>
            <script>
                const app = new Vue({
                    delimiters: ['[[', ']]'],
                    el: '#app',
                    data: {
                        students: []
                    },
                    created() {
                        this.students = {{ student_list_json|safe }}
                    }
                });
            </script>
        {% else %}
            <p>No students are available.</p>
        {% endif %}
        <a href={% url 'index' %}>Return to main menu.</a>
    </body>



</html>
